<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fast Finger</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="description">
      <h1>Fast Finger</h1>
      <p>Challenge a friend to compete for the title of fast finger!</p>
      <p>Controls: Player 1 takes control of the letter "Z", while Player 2 gets to use "M". 
      </p>
      <p>Playing to: <input type="number" name="number" placeholder="5" id="playto" value="5"></p>
      <button class="reset">RESET</button>
      <p class="descr">You can also type "R" to reset!</p>
    </header>
    
    <section class="player-info">

      <section class="player1">
        <p class='playernames'>Player 1</p>
        <p class="p1score">0</p>
      </section>
      <span class="vs">VS</span>
      <section class="player2">
        <p class="playernames">Player 2</p>
        <p class="p2score">0</p>

      </section>

    </section>


  </div>
  <script src="script.js"></script>
</body>

</html>
